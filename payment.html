<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
     <form action="">
       <div class="row">

        <div class="col">
                <h3 class="title">Billing Address</h3>
           

            <div class="inputbox">
                <span>Full Name:</span>
                <input type="text" placeholder="First Name" id="fn">
            </div>

            <div class="inputbox">
                <span>Last Name</span>
                <input type="text" placeholder="Last Name" id="ln">
            </div>

            <div class="inputbox">
                <span>Email:</span>
                <input type="email" placeholder="email " id="eid">
            </div>

            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="doorno-area-street">
            </div>

            <div class="inputbox">
                <span>City:</span>
                <input type="text" placeholder="Mumbai">
            </div>

            <div class="flex">
                <span>State</span>
                <input type="text" placeholder="Maharastra">
            </div>

            <div class="flex">
                <span>Zip code:</span>
                <input type="text">
            </div>
        </div>
       

          <!-- Payment  -->
            <div class="col">
                <h3 class="title">Payment </h3>
           

            <div class="inputbox">
                <span>Cards Accepted:</span>
                
            </div>

            <div class="inputbox">
                <span> Name of card:</span>
                <input type="text" placeholder="Name" id="noc">
            </div>

            <div class="inputbox">
                <span>Card no :</span>
                <input type="number" placeholder="1234-3948-5432-2345 " id="cn">
            </div>

            <div class="inputbox">
                <span>Address:</span>
                <input type="text" placeholder="doorno-area-street">
            </div>

            <div class="inputbox">
                <span>Exp Month:</span>
                <input type="text" placeholder="January">
            </div>

            <div class="flex">
               <span>Exp :</span>
                <input type="date" placeholder="12-06-2024">
            </div>

            <div class="flex">
                <span>CVV</span>
                <input type="text">
            </div>
            
        </div>
        </div>
        <input type="Submit" value="Proceed to checkout" id="btn">
    
     </form>
    </div>
</body>
</html>
